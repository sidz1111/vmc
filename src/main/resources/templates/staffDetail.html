<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Staff Details</title>
<style>
body {
	background-color: #212529;
	color: #fff;
	font-family: 'Arial', sans-serif;
}

h2 {
	font-size: 2rem;
	font-weight: bold;
}

.table {
	color: white;
}

.table th, .table td {
	vertical-align: middle;
}

.btn {
	border-radius: 25px;
}

.back-btn {
	margin-top: 20px;
}

.card-header {
	background-color: #495057;
	color: white;
}

.card-body {
	background-color: #343a40;
}

.alert {
	font-size: 1.1rem;
	padding: 15px;
}
</style>
</head>
<body>
	<!-- Header Include -->
	<div th:replace="~{base :: header}"></div>

	<div class="container mt-5">
		<!-- show error msg if staff is null -->
		<div th:if="${staff == null}">
			<div class="alert alert-danger text-center" th:text="${error}"></div>
		</div>

		<!-- show staff details if staff is not null -->
		<div th:if="${staff != null}">
			<div class="card shadow-lg bg-dark border-0 rounded">
				<div class="card-header bg-warning text-dark fw-bold text-center">
					<h4 class="card-title text-uppercase font-weight-bold"
						th:text="${staff.name}"></h4>
				</div><br/>
				
				<div class="card-header bg-dark text-dark fw-bold text-center">
					 <img th:src="@{'images/' +${staff.img}}" style="width: 20%; height: 200px; border-radius: 50%; object-fit: cover;"/>
				</div>
				<div class="card-body">
					<table class="table table-dark table-bordered table-striped">
						<tr>
							<th scope="row" class="font-weight-bold">ID</th>
							<td th:text="${staff.staffId}"></td>
						</tr>
						<tr>
							<th scope="row" class="font-weight-bold">Department</th>
							<td th:text="${staff.department}"></td>
						</tr>
						<tr>
							<th scope="row" class="font-weight-bold">Email</th>
							<td th:text="${staff.email}"></td>
						</tr>
						<tr>
							<th scope="row" class="font-weight-bold">Phone Number</th>
							<td th:text="${staff.phoneNumber}"></td>
						</tr>
					</table>

				</div>
				<div class="card-footer text-center bg-dark">
					<a href="#" th:href="@{/stafflist}"
						class="btn btn-warning btn-lg back-btn">Back to Staff List</a>
				</div>
			</div>
		</div>
	</div>


	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-7S7BFkeu1kBVC+qExoGn90vM2yVdOg5w8Sc7FP4RAcK5M1G9+y8NUpz+YaeR9/U1"
		crossorigin="anonymous"></script>
</body>
</html>
