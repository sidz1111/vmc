<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Staff Registration</title>
<style>
body {
	background-color: black;
}

#video, #canvas {
	display: block;
	margin: 10px auto;
	border: 2px solid white;
}

#canvas {
	display: none;
}
</style>
</head>
<body>

	<div th:replace="~{base :: header}"></div>
	<div class="container text-white mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h2 class="text-center mb-4">Add New Staff</h2>
				<form action="/addstaff" method="post" enctype="multipart/form-data"
					class="p-4 border rounded shadow">
					<!-- Staff Name -->
					<div class="form-group mb-3">
						<input type="text" name="name" id="name" class="form-control"
							placeholder="Enter name of Staff" required>
					</div>

					<!-- Department -->
					<!-- <div class="form-group mb-3">
                        <input type="text" name="department" id="department" class="form-control" placeholder="Enter Department" required>
                    </div> -->

					<!-- Department -->
					<div class="form-group mb-3">
						<select name="department" id="department" class="form-control"
							required>
							<option value="" disabled selected>Select Department</option>
							<option value="Guide">Guide</option>
							<option value="Management">Management</option>
							<option value="Main Body">Main Body</option>
							<option value="Reception">Reception</option>
							<option value="Security">Security</option>
						</select>
					</div>


					<!-- Email -->
					<div class="form-group mb-3">
						<input type="email" name="email" id="email" class="form-control"
							placeholder="Enter Email" required>
					</div>

					<!-- Phone Number -->
					<div class="form-group mb-3">
						<input type="text" name="phoneNumber" id="phoneNumber"
							class="form-control" placeholder="Enter Phone Number" required>
					</div>

					<!-- Capture Image -->
					<div class="form-group mb-3 text-center">
						<video id="video" width="420" height="340" autoplay></video>
						<canvas id="canvas" width="420" height="340"></canvas>
						<br>
						<button type="button" id="capture" class="btn btn-primary mt-3">Capture
							Image</button>
						<button type="button" id="retake" class="btn btn-warning mt-3"
							style="display: none;">Retake Image</button>
					</div>

					<!-- Hidden Input for Captured Image -->
					<input type="hidden" name="imgBase64" id="capturedImg">

					<!-- Submit Button -->
					<button type="submit" class="btn btn-success w-100">Submit</button>
				</form>

				<div class="text-center mt-3">
					<a href="/" class="btn btn-link text-warning text-decoration-none">Back
						to Home</a>
				</div>
			</div>
		</div>
	</div>

	<script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const retakeButton = document.getElementById('retake');
        const capturedImgInput = document.getElementById('capturedImg');

        // Access the user's system laptop camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing the webcam: ", err);
                alert("Unable to access the camera. Please check your permissions.");
            });

        // Capture image from video of laptop
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataURL = canvas.toDataURL('image/png'); // Convert to Base64
            capturedImgInput.value = imageDataURL; // Store Base64 in hidden input

            // Toggle video and canvas visibility
            video.style.display = 'none';
            canvas.style.display = 'block';
            captureButton.style.display = 'none';
            retakeButton.style.display = 'inline-block';
        });

        // Retake image if any error
        retakeButton.addEventListener('click', () => {
            canvas.style.display = 'none';
            video.style.display = 'block';
            captureButton.style.display = 'inline-block';
            retakeButton.style.display = 'none';
        });
    </script>
</body>
</html>
